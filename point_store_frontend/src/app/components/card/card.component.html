<div class="p-3 rounded-lg bg-slate-300 max-w-3/5 h-full border-slate-900 border-4 hover:bg-slate-400">

    <div class="h-1/3 uppercase font-bold text-center text-xl items-center">
        <h1>{{product.name}}</h1>
    </div>
    <div class="h-full">
        <p class="h-1/4 ">
            Descripcion:
            {{product.descripcion}}
        </p>
        <div class="flex justify-around">
            <div>
                Precio: {{product.price}}
            </div>
            <div>
                Cantidad: {{product.amount}}
            </div>
        </div>
    </div>
</div>
